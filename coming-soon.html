<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>BoreDM</title>
    <link rel="icon" type="image/png" href="favicon.png" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=IBM+Plex+Mono&family=Inter:wght@400;800&family=Poppins:wght@400;600;800&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="css/coming-soon.css" />
    <link rel="stylesheet" href="css/global.css" />
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <div class="fl-page">
      <section id="coming_soon">
        <div class="container">
          <div class="coming-soon-wrapper">
            <div class="coming-soon__logo">
              <img src="images/logo.svg" alt="logo" />
            </div>
            <div class="coming-soon__content">
              <div class="coming-soon__content--img">
                <img src="images/coming-soon-img.png" alt="img" />
              </div>
              <h1>Coming Soon</h1>
              <p class="body-large">
                We're putting the finishing touches on our website and can't
                wait to share it with you. Subscribe to our newsletter to be the
                first to know when we launch.
              </p>
              <div class="social-media-wrapper">
                <div class="social-media-wrapper__icons">
                  <a href="#" target="_blank">
                    <img src="images/icons/fb-icon.svg" alt="facebook" />
                  </a>
                  <a href="#" target="_blank">
                    <img src="images/icons/in-icon.svg" alt="linkedin" />
                  </a>
                  <a href="#" target="_blank">
                    <img src="images/icons/inst-icon.svg" alt="instagram" />
                  </a>
                  <a href="#" target="_blank">
                    <img src="images/icons/yt-icon.svg" alt="youtube" />
                  </a>
                </div>
              </div>
            </div>
          </div>
        </div>
      </section>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>

    <script src="js/script.js"></script>
  </body>
</html>
